name: ğŸ“° Update Dev.to Articles

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ğŸ“¦ Install dependencies
        run: npm install rss-parser node-fetch

      - name: ğŸ§  Run Dev.to fetch script
        run: node .github/scripts/fetch_devto.js

      - name: âœ… Commit and push if changes exist
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update Dev.to articles with images"
          branch: ${{ github.ref_name }}
